{% extends "layout.html" %}

{% block title %}로그인{% endblock title %}

{% block content %}
  <div id="container">
    <form action="/users/login/" method="post">
      {% csrf_token %}
      {{ form }}
      <button class="btn waves-effect waves-light light-blue darken-4" type="submit" name="action">로그인
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
{% endblock content %}
