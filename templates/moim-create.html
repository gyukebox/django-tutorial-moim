{% extends "layout.html" %}

{% block title %}모임 만들기{% endblock %}

{% block content %}
  <div class="container">
    <form class="col s12" action="/moim/" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn waves-effect waves-light light-blue darken-4" type="submit" name="action">만들기!
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
{% endblock content %}
