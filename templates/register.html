{% extends "layout.html" %}

{% block title %}회원가입{% endblock title %}

{% block content %}
  <div class="container">
    <form action="/users/register/" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn waves-effect waves-light light-blue darken-4" type="submit" name="action">회원가입
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
{% endblock content %}
